<!DOCTYPE html>

<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- [head] 영역 시작 -->
<head th:replace="fragments/renew/head :: headFragment"></head>
<!-- [head] 영역 끝 -->

<body class="vertical">
<!-- [header] 영역 시작 -->
<head th:replace="fragments/renew/header :: topMenuFragment"></head>
<!-- [header] 영역 끝 -->

<!-- [content] 영역 시작 -->
<div layout:fragment="content" class="wrapper"></div>
<!-- [content] 영역 끝 -->

<!-- [footer] 영역 시작 -->
<footer th:replace="fragments/renew/footer :: footerFragment"></footer>
<!-- [footer] 영역 끝 -->
</body>

</html>
